language: rust

rust:
  - 1.39.0
  - stable
  - nightly

cache: cargo

branches:
  only:
    - staging
    - trying
    - master

before_script:
  - rustup target add thumbv7em-none-eabihf

env:
- MCU=stm32h743
- MCU=stm32h753
- MCU=stm32h743v
- MCU=stm32h753v
- MCU=stm32h747cm7

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

script:
  - RUSTFLAGS="-D warnings" cargo build --verbose --release --examples --features rt,$MCU
  - cargo test --lib --features rt,$MCU --target x86_64-unknown-linux-gnu

notifications:
  email: false
